<body>
<script type="text/javascript">
	function reverseInt(n)
{
	n = n + "";
	return n.split("").reverse().join("");
}
console.log(Number(reverseInt(321)));
console.log(Number(reverseInt(-123)));
document.write(Number(reverseInt(321)));
document.write("<br>");
document.write(Number(reverseInt(-123)));
</script>
